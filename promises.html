<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        let stocks = {
        fruits: ['strawberry', 'grapes', 'banana','apple'],
        liquid: ['water', 'ice'],
        holder: ['cone','stick','cup'],
        toppings: ['chocolate', 'peanuts']};

        let is_shop_open = true;

        let order = (time, work)=> {
            return new Promise((resolve, reject) => {
                if(is_shop_open) {
                setTimeout(()=>{
                    resolve(work ());
                }, time)
                }
                else {
                    reject(console.log('our shop is closed.'));
                }
            });
        };
        order(2000, ()=> console.log(`${stocks.fruits[0]} was selected.`))
        .then(()=>{
            return order (0, ()=> console.log('production has started '));
        })
        .then(()=>{
            return order(2000, ()=>console.log('the fruit has been chopped.'));
        })
        .then(()=>{
            return order(1000, ()=> console.log(`${stocks.liquid[0]} and ${stocks.liquid[1]} has been added.`));
        })
        .then (()=> {
            return order(1000, ()=> console.log('machine has been started.'));
        })
        .then(()=>{
            return order(2000, ()=> console.log(`${stocks.holder[0]} has been selected as container.`));
        })
        .then(()=>{
            return order(3000, ()=> console.log(`${stocks.toppings[0]} has been selected as toppings.`));
        })
        .then(()=>{
            return order(1000, ()=> console.log('ice cream has been served.'));
        })
        .catch(()=> {
            console.log('customer left');
        })
        .finally(()=>{
            console.log('day ended, shop is closed.')
        });
    </script>
</body>
</html>
